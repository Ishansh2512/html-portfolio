<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form>
        <h1>Payment Form</h1>
        <h2>Contact information</h2>
        <p>Name : <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender </legend>
            <p>
                Male <input type="radio" name="Gender" id="male">
                Female <input type="radio" name="Gender" id="female">
            </p>
        </fieldset>
        <p>
            Address <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </p>
        <p>Email <input type="email" name="email" id="email"></p>
        <p>Pincode <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment information</h2>
        <p>Card type: <select name="Card_type" id="Card_type">
            <option value="">Select a Card Type</option>
            <option value="Visa">Visa</option>
            <option value="Master Card">Master card</option>
            </select>
        </p>
        <p>Card number <input type="number" name="cardnumber" id="cardnumber"></p>
        <p>Expiry Date <input type="date" name="date" id="date"></p>
        <p>CVV <input type="password" name="cvv" id="cvv"></p>
    </form>
</body>
</html>
